<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safiri Express</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="heading">
  <header>
    <img id="logo" src="./dist/resources/safiri-logo.png" width="30" height="30"/>
  </header>
  </div>
  
  <div id="map"></div>

  <script>  
    const fetchData = {
      method: "GET",
      headers: new Headers({
        'Content-Type': 'application/json'
      })

    }

    const items = []

    fetch('http://localhost:5000', fetchData)
        .then(res => res.json())
        .then(initMap);
      
    function initMap(items = []) {
    
      var options = {
        zoom: 12,
        center: { lat: -1.291318, lng: 36.781777 }//nairobi
      }

      var map = new google.maps.Map(document.getElementById('map'), options);

      google.maps.event.addListener(map, 'click', function (event) {
        addMarker({ coords: event.latLng });
      });

      const markers = items.map(item => {

        return {
          coords: { lat: parseFloat(item.lat), lng: parseFloat(item.long)},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: `
          <h3>Station: </h3><p>${item.stationName}</p>
          <h3>Location: </h3>${item.locationName}
           <h3>Total Number of Voters: </h3>${item.voters} 
           `
        }

      })

      for (var i = 0; i < markers.length; i++) {

        addMarker(markers[i]);
      }

      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
        });

        if (props.iconImage) {
          marker.setIcon(props.iconImage);
        }

        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });

          marker.addListener('click', function () {
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8N1Iahg-Tkz5W-2f-ySMly5D7NP4U2Mg&callback=initMap">
    </script>
</body>

</html>
